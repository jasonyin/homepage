<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JasonYin Tech</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Web Starter Kit">
  <link rel="icon" sizes="192x192" href="../../images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon" href="../../images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="../../images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../assets/jy.main.css">

  <link rel="preload" href="./">
</head>
<body class="jy-typography jy-c-body">
  <div class="jy-c-header jy-theme--primary-bg jy-theme--text-primary-on-primary jy-typography--subheading jy-elevation--z4">
  <button class="jy-c-menu material-icons">menu</button>
  <div class="jy-c-flex-spacer-brand"></div>
  <div class="jy-c-brand">
    <div class="jy-c-brand-icon">
      <i class="material-icons" aria-hidden="true">school</i>
    </div>
    <div class="jy-typography--subheading">JasonYin.Tech</div>
  </div>
  <div class="jy-c-flex-spacer"></div>
  <div class="jy-c-navigation-container">
    <nav id="jy-id-head-navigation" class="jy-c-navigation">
      <a id="jy-id-nav-head-home" 
        class="jy-c-navigation__link jy-theme--text-primary-on-primary jy-c-navigation__link__selected" 
        href="#" 
        onclick="return jy.main.nav.onJyNavDrawerLinkClick(this);">Home</a>
      <a id="jy-id-nav-head-blogs" 
        class="jy-c-navigation__link jy-theme--text-primary-on-primary" 
        href="#" 
        onclick="return jy.main.nav.onJyNavDrawerLinkClick(this);">Blogs</a>
      <a id="jy-id-nav-head-web" 
        class="jy-c-navigation__link jy-theme--text-primary-on-primary" 
        href="#" 
        onclick="return jy.main.nav.onJyNavDrawerLinkClick(this);">Web</a>
      <a id="jy-id-nav-head-perf" 
        class="jy-c-navigation__link jy-theme--text-primary-on-primary" 
        href="#" 
        onclick="return jy.main.nav.onJyNavDrawerLinkClick(this);">Performance</a>
      <a id="jy-id-nav-head-about" 
        class="jy-c-navigation__link jy-theme--text-primary-on-primary" 
        href="#" 
        onclick="return jy.main.nav.onJyNavDrawerLinkClick(this);">About</a>
      <a id="jy-id-nav-head-contact" 
        class="jy-c-navigation__link jy-theme--text-primary-on-primary" 
        href="#" 
        onclick="return jy.main.nav.onJyNavDrawerLinkClick(this);">Contact</a>
    </nav>
  </div>
  <div class="jy-c-search-box">
    <i class="material-icons">search</i>
  </div>
  <div class="jy-c-more-button">
    <i class="material-icons">more_vert</i>
  </div>
  </div>
  <main class="jy-c-main">
    <div id="jy-id-content"></div>
    <footer class="jy-c-footer">
      <ul>
        <li>Â© 2017 <span>JasonYin</span>.Tech</li>
          <li><a href="https://github.com/jasonyin/homepage/blob/master/LICENSE">Terms</a></li>
          <li><a href="https://github.com/jasonyin/homepage/issues">Feedback</a></li>
          <li><a href="https://github.com/jasonyin/homepage#readme">Help</a></li>
      </ul>
    </footer>
  </main>
  <aside class="jy-temporary-drawer">
    <nav class="jy-temporary-drawer__drawer">
      <header class="jy-temporary-drawer__header">
        <div class="jy-temporary-drawer__header-content jy-theme--primary-bg jy-theme--text-primary-on-primary">
          <i class="material-icons jy-list-item__start-detail jy-theme--text-primary-on-primary" aria-hidden="true">school</i>
            JasonYin.Tech
        </div>
      </header>
      <nav id="jy-id-drawer" class="jy-temporary-drawer__content jy-list-group">
        <div class="jy-list">
          <a id="jy-id-nav-drawer-home" class="jy-list-item jy-temporary-drawer--selected" href="#" onclick="return jy.main.nav.onJyNavDrawerLinkClick(this);">
            <i class="material-icons jy-list-item__start-detail" aria-hidden="true">home</i>Home
          </a>
          <a id="jy-id-nav-drawer-blogs" class="jy-list-item" href="#" onclick="return jy.main.nav.onJyNavDrawerLinkClick(this);">
            <i class="material-icons jy-list-item__start-detail" aria-hidden="true">library_books</i>Blogs
          </a>
          <a id="jy-id-nav-drawer-web" class="jy-list-item" href="#" onclick="return jy.main.nav.onJyNavDrawerLinkClick(this);">
            <i class="material-icons jy-list-item__start-detail" aria-hidden="true">language</i>Web
          </a>
          <a id="jy-id-nav-drawer-perf" class="jy-list-item" href="#" onclick="return jy.main.nav.onJyNavDrawerLinkClick(this);">
            <i class="material-icons jy-list-item__start-detail" aria-hidden="true">memory</i>Performance
          </a>
        </div>

        <hr class="jy-list-divider">

        <div class="jy-list">
          <a id="jy-id-nav-drawer-about" class="jy-list-item" href="#" onclick="return jy.main.nav.onJyNavDrawerLinkClick(this);">
            <i class="material-icons jy-list-item__start-detail" aria-hidden="true">person</i>About
          </a>
          <a id="jy-id-nav-drawer-contact" class="jy-list-item" href="#" onclick="return jy.main.nav.onJyNavDrawerLinkClick(this);">
            <i class="material-icons jy-list-item__start-detail" aria-hidden="true">contacts</i>Contact
          </a>
        </div>
      </nav>
    </nav>
  </aside>
  <script src="../assets/jy.main.js"></script>
  <script async src="./scripts/highlightjs.js"></script>
  <script>
    let drawer = new jy.main.ui.drawer.JYTemporaryDrawer(document.querySelector('.jy-temporary-drawer'));
    document.querySelector('.jy-c-menu').addEventListener('click', () => drawer.open = true);
  </script>
</body>
</html>
