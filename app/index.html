<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JY Tech</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/jy.main.min.css">
    <style>
      .jy-body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      /* A quick and simple toolbar, while we're waiting for jy-toolbar. */
      .jy-toolbar {
        width: 100%;
        height: 56px;
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 0 16px;
        box-sizing: border-box;
      }
      @media (min-width: 600px) {
        .jy-toolbar {
          height: 64px;
        }
      }

      /* A simple menu button. */
      .jy-menu {
        background: none;
        border: none;
        width: 24px;
        height: 24px;
        padding: 0;
        margin: 0;
        color: #FFF;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body class="jy-typography jy-body">
    <div class="jy-toolbar jy-theme--primary-bg jy-theme--text-primary-on-primary jy-typography--title jy-elevation--z4">
      <button class="jy-menu material-icons">menu</button>
    </div>
    <aside class="jy-temporary-drawer jy-typography">
      <nav class="jy-temporary-drawer__drawer">
        <header class="jy-temporary-drawer__header">
          <div class="jy-temporary-drawer__header-content jy-theme--primary-bg jy-theme--text-primary-on-primary">
            Header here
          </div>
        </header>
        <nav class="jy-temporary-drawer__content jy-list-group">
          <div class="jy-list">
            <a class="jy-list-item jy-temporary-drawer--selected" href="#">
              <i class="material-icons jy-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
            </a>
            <a class="jy-list-item" href="#">
              <i class="material-icons jy-list-item__start-detail" aria-hidden="true">star</i>Star
            </a>
          </div>
        </nav>
      </nav>
    </aside>
    <script src="public/jy.main.min.js"></script>
    <script>
      let drawer = new jy.main.drawer.JYTemporaryDrawer(document.querySelector('.jy-temporary-drawer'));
      document.querySelector('.jy-menu').addEventListener('click', () => drawer.open = true);
    </script>
  </body>
</html>
